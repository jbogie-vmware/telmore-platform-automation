---
properties-configuration:
  director_configuration:
    ntp_servers_string: ((ntp_servers_string))
    resurrector_enabled: ((resurrector_enabled))
    retry_bosh_deploys: ((retry_bosh_deploys))
    blobstore_type: ((blobstore_type))
    database_type: ((database_type))
  security_configuration:
    trusted_certificates: ((trusted_certificates))
    generate_vm_passwords: ((generate_vm_passwords))
  syslog_configuration:
    enabled: ((syslog_enabled))
  iaas_configuration:
    subscription_id: ((azure_subscription_id))
    tenant_id: ((azure_tenant_id))
    client_id: ((azure_client_id))
    client_secret: ((azure_client_secret))
    resource_group_name: ((resource_group_name))
    bosh_storage_account_name: ((bosh_root_storage_account))
    default_security_group: ((bosh_security_group_name))
    ssh_public_key: ((opsman_ssh.public_key))
    ssh_private_key: ((opsman_ssh.private_key))
    cloud_storage_type: managed_disks
    storage_account_type: Premium_LRS
    environment: AzureCloud
    availability_mode: availability_sets
network-assignment:
  network:
    name: ((infra_network_name))
  other_availability_zones: 
    name: ((az1_name))
  singleton_availability_zone:
    name: ((az2_name))
networks-configuration:
  icmp_checks_enabled: ((icmp_checks_enabled))
  networks:
  - name: ((infra_network_name))
    subnets:
    - iaas_identifier: ((infra_network_iaas_name))
      cidr: ((infra_network_cidr))
      reserved_ip_ranges: ((infra_network_reserved_ip_range))
      gateway: ((infra_network_gateway))
      dns: ((infra_network_dns))
      availability_zone_names:
      - ((az1_name))
      - ((az2_name))
      - ((az3_name))
  - name: ((deployment_network_name))
    subnets:
    - iaas_identifier: ((deployment_network_iaas_name))
      cidr: ((deployment_network_cidr))
      reserved_ip_ranges: ((deployment_network_reserved_ip_range))
      gateway: ((deployment_network_gateway))
      dns: ((deployment_network_dns))
      availability_zone_names:
      - ((az1_name))
      - ((az2_name))
      - ((az3_name))
  - name: ((service_network_name))
    subnets:
    - iaas_identifier: ((service_network_iaas_name))
      cidr: ((service_network_cidr))
      reserved_ip_ranges: ((service_network_reserved_ip_range))
      gateway: ((service_network_gateway))
      dns: ((service_network_dns))
      availability_zone_names:
      - ((az1_name))
      - ((az2_name))
      - ((az3_name))
  - name: ((pas_network_name))
    subnets:
    - iaas_identifier: ((pas_network_iaas_name))
      cidr: ((pas_network_cidr))
      reserved_ip_ranges: ((pas_network_reserved_ip_range))
      gateway: ((pas_network_gateway))
      dns: ((pas_network_dns))
      availability_zone_names:
      - ((az1_name))
      - ((az2_name))
      - ((az3_name))
  - name: ((pks_network_name))
    subnets:
    - iaas_identifier: ((pks_network_iaas_name))
      cidr: ((pks_network_cidr))
      reserved_ip_ranges: ((pks_network_reserved_ip_range))
      gateway: ((pks_network_gateway))
      dns: ((pks_network_dns))
      availability_zone_names:
      - ((az1_name))
      - ((az2_name))
      - ((az3_name))
resource-configuration:
  compilation:
    instance_type:
      id: Standard_DS3_v2
    instances:  automatic
    internet_connected: false
  director:
    instance_type:
      id: automatic
    instances: automatic
    internet_connected: false
    persistent_disk:
      size_mb: "307200"
vmtypes-configuration: {}
vmextensions-configuration:
- name: web-lb-security-group
  cloud_properties:
    security_group: ((web_security_group))
    load_balancer: ((web_lb))
- name: ssh-lb-security-group
  cloud_properties:
    security_group: ((web_security_group))
    load_balancer: ((ssh_lb))
- name: tcp-lb-security-group
  cloud_properties:
    security_group: ((web_security_group))
    load_balancer: ((tcp_lb))
- name: pks-lb-security-group
  cloud_properties:
    security_group: ((pks_api_security_group))
    load_balancer: ((pks_lb))
- name: iso-lb-security-group
  cloud_properties:
    security_group: ((iso_security_group))
    load_balancer: ((iso_lb))
